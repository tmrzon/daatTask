<div class="row">
    <div class="col-2 d-flex sideActions">
        <div class="card">
            <button class="btn btn-link" *ngFor="let type of groupedItems" (click)="itemsToShow=type[1]">{{type[0]}}
                ({{type[1].length}})</button>
        </div>
        <button class="btn btn-primary" (click)="isList=!isList">Toggle View</button>
    </div>
    <div class="col-10">
        <app-results-by-type (emitRefresh)="getData()" [items]="itemsToShow" [isList]="isList"></app-results-by-type>
    </div>
</div>
